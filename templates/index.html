<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: white;
        }

        #weather {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Temperature</th>
            <th>Weather</th>
        </tr>
            <tr>
                <td>{{ data["main"]["temp"]  }} Â°F</td>
                {% for item in data["weather"] %}
                <td><div id="weather"><img src="/static/icons/{{ item["description"] }}.png"></img>{{ item["description"] }}</div></td>
                {% endfor %}
            </tr>
    </table>
</body>
</html>
